<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App Example</title>
</head>
<body>
    <!-- <h1>To-Do App Example</h1> -->

    <script>
        // Add getKeys method to the Object prototype
        Object.prototype.getKeys = function() {
            return Object.keys(this);
        };

        // Example objects
        let myObj1 = { task: 'buy groceries', completed: false };
        let myObj2 = { task: 'do laundry', completed: true };

        // Testing getKeys functionality
        console.log(myObj1.getKeys()); // Output: ['task', 'completed']
        console.log(myObj2.getKeys()); // Output: ['task', 'completed']
    </script>
</body>
</html>
